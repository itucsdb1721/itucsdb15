{% extends "layout.html" %}
{% block title %}Add a Homemade Food{% endblock %}
{% block content %}
      <div class="page-header">
        <h1>Edit Homemade Food</h1>
      </div>

      <form role="form" action="" method="post" name="food_edit"
            class="form-horizontal">
        <div class="form-group">
          <label for="quantity" class="control-label col-sm-2">Quantity:</label>
          <div class="col-sm-10">
            <input type="number" name="quantity" size="4" />
          </div>
        </div>

        <div class="form-group">
          <label for="food_kind" class="control-label col-sm-2">Food kind:</label>
          <div class="col-sm-10">
            <input type="text" name="food_kind" required autofocus />
          </div>
        </div>
          <div class="form-group">
          <label for="description" class="control-label col-sm-2">Description:</label>
          <div class="col-sm-10">
            <input type="text" name="description" required autofocus />
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" name="save"
                    class="btn btn-primary">Save</button>
          </div>
        </div>
      </form>

{% endblock %}
