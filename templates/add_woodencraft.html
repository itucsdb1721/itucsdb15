{% extends "layout.html" %}
{% block content %}
    <div class="page-header">
        <h1>Please enter the information about your product.</h1>
    </div>

    <form role="form" action="" method="post" name="food_edit"
          class="form-horizontal">

        <div class="form-group">
            <p div class="col-sm-10">Name of Wooden Craft:</p>
            <div class="col-sm-10">
                <input type="text" id="name" name="name" class="input-xlarge" value="{{ request.form.name }}" required>
            </div>
        </div>
        <div class="form-group">
            <p div class="col-sm-10">Give the link of photo of your wooden craft:</p>
            <div class="col-sm-10">
                <input type="text" id="pic" name="pic" class="input-xlarge" value="{{ request.form.pic }}" required>
            </div>
        </div>
        <div class="form-group">
            <label for="quantity" class="control-label col-sm-2">Please enter the size of your wooden craft (w*h*l) (in
                meters):</label>
            <div class="col-sm-10">
                <input type="text" name="size" value="{{ request.form.size }}"/>
            </div>
        </div>

        <div class="form-group">
            <label for="quantity" class="control-label col-sm-2">Please enter the colour of your wooden craft:</label>
            <div class="col-sm-10">
                <input type="text" name="colour" value="{{ request.form.colour }}"/>
            </div>
        </div>

        <div class="form-group">
            <label for="food_kind" class="control-label col-sm-2">Craft kind:</label>
            <div class="col-sm-10">
                <input type="text" name="craft_kind" value="{{ request.form.craft_kind }}" required autofocus/>
            </div>
        </div>
        <div class="form-group">
            <p div class="col-sm-10">Enter a price for your wooden craft (in dollars):</p>
            <div class="col-sm-10">
                <input type="number" id="price" name="price" class="input-xlarge"
                       value="{{ request.form.price }}"
                       required>
            </div>
        </div>
        <div class="form-group">
            <label for="description" class="control-label col-sm-2">Description:</label>
            <div class="col-sm-10">
                <input type="text" name="description" value="{{ request.form.description }}" required autofocus/>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" name="save"
                        class="btn btn-primary">Save
                </button>
            </div>
        </div>
    </form>

{% endblock %}
